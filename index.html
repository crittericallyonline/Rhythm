<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm V1.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="receptors">
                <div class="receptor left"></div>
                <div class="receptor down"></div>
                <div class="receptor up"></div>
                <div class="receptor right"></div>
            </div>
            <div class="notefield">
                <div class="line left">
                    <div class="tap left"></div>
                    <div class="tap left"></div>
                </div>
                <div class="line down">
                    <div class="tap down"></div>
                </div>
                <div class="line up">
                    <div class="tap up"></div>
                </div>
                <div class="line right"></div>
            </div>
        </div>
    </div>
</body>
</html>
